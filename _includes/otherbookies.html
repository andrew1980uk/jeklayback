<div class="row show-on-small hide-on-large center-align">
<h3 class="hide-on-large-only">Other offers</h3>
</div>
<div class="row">
{% assign counter = '0' %}
{% for page in site.bookies %}
{% if page.title and page.tag != 'featured' %}
    <div class="col s6 m4 l2">
          <div class="card hoverable">
            <div class="card-image">
            <img alt='{{ page.title }}' title='{{ page.title }}' src ="{{ base }}/img/bookies/{{ page.permalink }}320x90.gif" />
              <span class="card-title"></span>
            </div>
            <div class="card-content">
              Deposit <span class="bold">{{ page.deposit }}</span> and get a {{ page.bonusbet }} bonus bet!
            </div>
            <div class="card-action center-align">
              <a href="{{ page.url | prepend: site.base }}">Read more&hellip;</a>
            </div>
          </div>
    </div>
    {% endif %}
{% endfor %}
 </div>
