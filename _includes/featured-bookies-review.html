<div class="row">
{% assign counter = '0' %}
{% for page in site.bookies %}
{% if page.tag == 'featured' %}
    <div class="col s6 m4 l2">
          <div class="card hoverable">
            <div class="card-image">
            <img alt='{{ page.title }}' title='{{ page.title }}' src ="{{ base }}/img/bookies/{{ page.permalink }}320x90.gif" />
              <span class="card-title"></span>
            </div>
            <div class="card-content center-align">
              Deposit <span class="bold">{{ page.deposit }}</span> and get a {{ page.bonusbet }} bonus bet!
            </div>
            <div class="card-action center-align">
              <a class="center-align" href="{{ my_page.url | prepend: base }}">Click Here</a>
            </div>
          </div>
    </div>
    {% endif %}
{% endfor %}
</div>
